<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da velha online. Jogue contra um amigo.">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="endGame">
            <p id="result-text"></p> 
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="master">
            <div class="content">
                    <!-- Casas do tabuleiro -->
                <div  class="element" id="0"></div>
                <div  class="element" id="1"></div>
                <div  class="element" id="2"></div>
                <div  class="element" id="3"></div>
                <div  class="element" id="4"></div>
                <div  class="element" id="5"></div>
                <div  class="element" id="6"></div>
                <div  class="element" id="7"></div>
                <div  class="element" id="8"></div>

            </div>
        </div>
    </main>

    <footer>

        <script src="js/control.js"></script>
    </footer>
</body>
</html>
